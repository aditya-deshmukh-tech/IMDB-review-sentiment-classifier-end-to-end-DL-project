<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMDB review sentiment classifier</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>IMDB review sentiment classifier</h4>
                </div>

                <div class="card-body">
                <form id="reviewForm">
                    <div class="mb-3">
                        <label class="form-label">write your review</label>
                <textarea class="form-control" id="review" name="review" rows="5">
                  </textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Predict
              </button>
            </form>

            <div id="status" class="mt-3 text-center"></div>


            <div id="status" class="mt-3 text-center"></div>

                    <div id="result" class="mt-3 text-center">

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    form = document.getElementById("reviewForm");
    form.addEventListener("submit", function (e) {
    e.preventDefault(); // stop normal form submit

    const result = document.getElementById("result");
    const statusDiv = document.getElementById('status');



    const formData = e.target;

    const jsonData = {
        sentence : formData.review.value
    };

    statusDiv.innerHTML = 'Sending...';

        fetch("/api/v1/review_sentiment", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("API error");
        }
        form.reset()
        statusDiv.innerHTML = "";
        return response.json();
    })
    .then(data => {
        console.log("Success:", data);
        statusDiv.innerHTML = "";
        form.reset()
        if (data.sentiment === "positive") {
            result.innerHTML = `<h3>${data.sentiment} &#128512;</h3>`
        } else {
            result.innerHTML = `<h3>${data.sentiment} &#128545;</h3>`
        }
    })
    .catch(error => {
        console.error("Error:", error);
        statusDiv.innerHTML = "";
        form.reset()
        alert("Failed to submit form");
    });
});
</script>


</body>
</html>
